<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/letter-g.png">
    <link rel="stylesheet" href="sass/styles.css">
    <title>Gagan</title>
<body>

    <header id="myHeader">
        <div id="nav">
            <h2><a href="#">Gagan</a></h2>
            <div onclick="toggleIcon()">
                <input type="checkbox" id="switch-mode" name="switch-mode" value="Bike" checked>
                <label for="switch-mode">
                    <img id="switch-icon" src="icons/dark-mode.png" alt="Switch">
                </label>
            </div>
        </div>
    </header>

    <div class="information">
        <h1>Our website is Almost Ready <span>Time left until launching</span></h1>
    </div>

    <div class="counthdown">
        <div><span id="days"></span>Days</div>
        <div><span id="hours"></span>Hours</div>
        <div><span id="minutes"></span>Minutes</div>
        <div><span id="seconds"></span>Seconds</div>
    </div>
    <footer>
        <div id="goku"><img src="img/dragon-ball-anime.gif" alt=""></div>
        <p>Coming soon...</p>
    </footer>

    <script src="js/counthdown.js"></script>
    
    </body>
</html>
